<ngx-spinner bdColor="rgba(0, 0, 0, 0.2)" size="medium" color="#2699fb" type="timer" [fullScreen]="true">
    <p style="color: #2699fb"> Please wait... </p>
</ngx-spinner>
<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div style="float: left;">
                <strong>Manage Business Owners</strong>
            </div>
            <button style="float: right;background: rgb(38, 153, 251);; width: 100px;" class="btn btn-block btn-primary"
                type="button" (click)="AddNewUser()">
                <i class="fa fa-plus-circle fa-lg"></i>&nbsp;Add
            </button>
        </div>
        <div class="card-body">
            <div class="col-12 table-responsive">
                <kendo-grid [kendoGridBinding]="gridView" kendoGridSelectBy="id" [selectedKeys]="mySelection"
                    [pageSize]="10" [pageable]="true" [sortable]="true" [groupable]="true" [reorderable]="true"
                    [resizable]="true" [columnMenu]="{ filter: true }" style="height: calc(100vh - 25vh);">
                    <ng-template kendoGridToolbarTemplate>
                        <input placeholder="Search in all columns..." kendoTextBox
                            (input)="onFilter($event.target.value)" />
                        <button kendoGridExcelCommand type="button" icon="file-excel" style="float:right;">Export to
                            Excel</button>
                        <button kendoGridPDFCommand icon="file-pdf" style="float:right;">Export to PDF</button>
                    </ng-template>
                    <kendo-grid-column-group title="Business Owner" [columnMenu]="false">
                        <kendo-grid-column field="business_logo_url" title="Logo" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <div class="customer-photo">
                                    <img src={{dataItem.business_logo_url}} alt=""
                                        style="width: 50px; border-radius: 50%;" />
                                </div>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="business_name" title="Name" [width]="200">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <div class="customer-photo">
                                    {{ dataItem.business_name }}
                                </div>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="facility_code" title="Facility Code" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.facility_code}}
                            </ng-template>
                        </kendo-grid-column>
                    </kendo-grid-column-group>
                    <kendo-grid-column-group title="Address" [columnMenu]="false">
                        <kendo-grid-column field="address1" title="Address 1" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.address1}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="address2" title="Address 2" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.address1}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="city" title="City" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.city}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="state" title="State" [width]="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.state}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="zipcode" title="Zipcode" [width]="80">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.zipcode}}
                            </ng-template>
                        </kendo-grid-column>
                    </kendo-grid-column-group>
                    <kendo-grid-column [width]="50">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <span (click)="EditUsers(dataItem.id)" class="k-icon k-i-edit"
                                style="cursor: pointer !important;"></span>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-pdf fileName="BusinessOwners.pdf" [repeatHeaders]="true"></kendo-grid-pdf>
                    <kendo-grid-excel fileName="BusinessOwners.xlsx"></kendo-grid-excel>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
